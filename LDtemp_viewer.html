<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="temperature-plot"></div>
    <div id="voltage-plot"></div>
    
    <script>
        // 模拟数据
        var data = [];
        var temperature = [];
        for (var i = 0; i < 100; i++) {
            data.push(i / 100);
            temperature.push((i / 100) * 100);
        }

        // 创建温度与电压关系图
        var temperatureTrace = {
            x: temperature,
            y: data,
            mode: 'lines',
            name: 'Temperature vs. Voltage'
        };

        var voltageTrace = {
            x: data,
            y: temperature,
            mode: 'lines',
            name: 'Voltage vs. Temperature'
        };

        var layout = {
            title: 'Temperature and Voltage Relationship',
            xaxis: {
                title: 'Temperature'
            },
            yaxis: {
                title: 'Voltage'
            }
        };
        
        var temperaturePlot = document.getElementById('temperature-plot');
        var voltagePlot = document.getElementById('voltage-plot');

        Plotly.newPlot(temperaturePlot, [temperatureTrace], layout);
        Plotly.newPlot(voltagePlot, [voltageTrace], layout);
    </script>
</body>
</html>
